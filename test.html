 <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service (complex)</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <style>
    #displayText {
        height: 100%;
        float: right;
        width: 390px;
        overflow: auto;
      }

    #map-canvas{
      margin-right: 400px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
var map;
var directionsDisplay;
var directionsService;
var stepDisplay;
var markerArray = [];

function initialize() {
  // Instantiate a directions service.
  directionsService = new google.maps.DirectionsService();

  // Create a map and center it on Chicago.
  var manhattan = new google.maps.LatLng(41.8822784,-87.6294101);
  var mapOptions = {
    zoom: 13,
    center: manhattan
  }
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  // Create a renderer for directions and bind it to the map.
  var rendererOptions = {
    map: map
  }
  directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions)

  // Instantiate an info window to hold step text.
  stepDisplay = new google.maps.InfoWindow();
  var div = document.getElementById("displayText");
  div.textContent = "my text";
  var text = div.textContent;
}

function calcRoute() {

  // First, remove any existing markers from the map.
  for (var i = 0; i < markerArray.length; i++) {
    markerArray[i].setMap(null);
  }

  // Now, clear the array itself.
  markerArray = [];

  // Retrieve the start and end locations and create
  // a DirectionsRequest using WALKING directions.
  var start = document.getElementById('start').value;
  var end = document.getElementById('end').value;
  var request = {
      origin: start,
      destination: end,
      travelMode: google.maps.TravelMode.WALKING
  };

  // Route the directions and pass the response to a
  // function to create markers for each step.
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      var warnings = document.getElementById('warnings_panel');
      warnings.innerHTML = '<b>' + response.routes[0].warnings + '</b>';
      directionsDisplay.setDirections(response);
      showSteps(response);
    }
  });
}

function showSteps(directionResult) {
  // For each step, place a marker, and add the text to the marker's
  // info window. Also attach the marker to an array so we
  // can keep track of it and remove it when calculating new
  // routes.
  var myRoute = directionResult.routes[0].legs[0];

  for (var i = 0; i < myRoute.steps.length; i++) {
    var marker = new google.maps.Marker({
      position: myRoute.steps[i].start_location,
      map: map
    });
    attachInstructionText(marker, myRoute.steps[i].instructions);
    markerArray[i] = marker;
  }
}

function attachInstructionText(marker, text) {
  google.maps.event.addListener(marker, 'click', function() {
    // Open an info window when the marker is clicked on,
    // containing the text of the step.
    stepDisplay.setContent(text);
    stepDisplay.open(map, marker);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel">
    <b>Start: </b>
    <select id="start">
      <option value="Chicago Union Station, Chicago, IL">Union Station</option>
      <option value="500 West Madison Street, Chicago, IL 60661">Ogilvie Transportation Center</option>
      <option value="W Congress Pkwy, Chicago, IL 60605">LaSalle Street Station</option>
      <option value="151 E Randolph St, Chicago, IL, 60601">Randolph Street Station</option>
      <option value="E Van Buren St, Chicago, IL 60605">Van Buren Street Station</option>
      <option value="630 W Harrison St, Chicago, IL 60607">Greyhound Bus Terminal</option>
      <option value="300 S Canal St, Chicago, IL 60606">Megabus Stop</option>  
    </select>
    <b>End: </b>
    <select id="end" onchange="calcRoute();">
      <option value="233 S Wacker Dr, Chicago, IL 60606">Willis Tower</option>
      <option value="111 S Michigan Ave, Chicago, IL 60603">The Art Institute of Chicago</option>
      <option value="201 E Randolph St, Chicago, IL 60602">Millennium Park</option>
      <option value="600 East Grand Avenue, Chicago, IL 60611">Navy Pier</option>
      <option value="875 N Michigan Ave, Chicago, IL 60611">John Hancock Observatory</option>
      <option value="835 N Michigan Ave, Chicago, IL 60611">Water Tower Place</option>
      <option value="1200 S Lake Shore Dr, Chicago, IL 60605">Shedd Aquarium</option>
    </select>
    </div>
    <div id="displayText"></div>
    <div id="map-canvas"></div>
    &nbsp;
    <div id="warnings_panel" style="width:100%;height:10%;text-align:center"></div>
  </body>
</html>
